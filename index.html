<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enemy Movement</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <div class="controls">
      <label for="animations">Choose Animation</label>
      <select id="animations" name="animations">
        <option value="erratic">Erratic</option>
        <option value="rightToLeft">Right to Left</option>
        <option value="swarm">Swarm</option>
        <option value="random">Random</option>
      </select>
      <p></p>
      <label for="enemy">Choose Enemy</label>
      <select id="enemy" name="enemy">
        <option value="enemy1">Bat</option>
        <option value="enemy2">Bloogle</option>
        <option value="enemy3">Blonner</option>
        <option value="enemy4">Trevor</option>
      </select>
    </div>
  </body>
</html>
